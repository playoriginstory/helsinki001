<!DOCTYPE html>
<html>
<head>
    <title>ORIGIN STØRIES HELSINKI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb, #4e54c8);
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .image-section {
            flex-basis: 45%;
            margin: 10px;
            background-color: #d0d1e1; /* Light purple background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .artist-info {
            color: #6a75ca; /* Dark purple text color for artist info */
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #6a75ca;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ORIGIN STØRIES HELSINKI</h1>
    <div class="container">
        <!-- Image Section 1 -->
        <div class="image-section">
            <img src="/static/moon.png" alt="Moon Photo">
            <p class="artist-info">Markomallow "Alien"</p>
            <form action="/generate" method="post">
                <label for="moon_input">What would you take with you to the moon?</label>
                <input type="text" name="moon_input" id="moon_input" required>
                <input type="submit" value="Create Image">
            </form>
        </div>

        <!-- Image Section 2 -->
        <div class="image-section">
            <img src="/static/car.png" alt="Car Photo">
            <p class="artist-info">Sean Bradford "Home"</p>
            <form action="/generate" method="post">
                <label for="car_input">What's your childhood car (color, type, memory)?</label>
                <input type="text" name="car_input" id="car_input" required>
                <input type="submit" value="Create Image">
            </form>
        </div>

        <!-- Image Section 3 -->
        <div class="image-section">
            <img src="/static/ramithawi.png" alt="Ramithawi Photo">
            <p class="artist-info">Ramithawi "Caracol"</p>
            <form action="/generate" method="post">
                <label for="ramithawi_input">What are the puppets doing in the forest?</label>
                <input type="text" name="ramithawi_input" id="ramithawi_input" required>
                <input type="submit" value="Create Image">
            </form>
        </div>

        <!-- Image Section 4 -->
        <div class="image-section">
            <img src="/static/tropical.png" alt="Tropical Photo">
            <p class="artist-info">Izzy RL "Call Me"</p>
            <form action="/generate" method="post">
                <label for="tropical_input">What's the view (ex: ocean, mountain, metropolis) + color of the penthouse?</label>
                <input type="text" name="tropical_input" id="tropical_input" required>
                <input type="submit" value="Create Image">
            </form>
        </div>
    </div>
</body>
</html>
